name: "Nightly Documentation"

on:
  schedule:
    # Run at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install poetry
        run: make install-poetry

      - name: Install documentation dependencies
        run: make docs-install

      - name: Build documentation
        run: |
          cd mkdocs
          ./build-all.sh

      - name: Deploy documentation
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'

          # Clone the gh-pages branch
          git clone --single-branch --branch gh-pages https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} gh-pages-repo || {
            git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} gh-pages-repo
            cd gh-pages-repo
            git checkout --orphan gh-pages
            git rm -rf .
            echo "py.iceberg.apache.org" > CNAME
            git add CNAME
            git commit -m "Initialize gh-pages branch"
            git push origin gh-pages
            cd ..
          }

          # Copy the built site (which contains both main and nightly)
          rm -rf gh-pages-repo/*
          cp -r mkdocs/site/* gh-pages-repo/
          touch gh-pages-repo/.nojekyll

          cd gh-pages-repo
          git add --all
          if ! git diff --staged --quiet; then
            git commit -m "Update documentation with both main and nightly versions"
            git push origin gh-pages
          fi
